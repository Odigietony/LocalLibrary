{% extends "base_generic.html" %}

{% block content %}

    <h1>Author: {{author}}</h1>
    <h3>{{author.date_of_birth}}</h3>

    <div style="margin-left:20px;margin-top:20px">
        <h4>Books</h4>
        {% for book in author.book_set.all %}
            <hr>
            <h5> <a href="{{ book.get_absolute_url }}"> {{book.title}} </a> <strong>({{book.id}})</strong></h5>
            <p>{{book.summary}}</p>
            <p></p>
        {% endfor %}
    </div>
{% endblock %}
